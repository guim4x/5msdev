<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5ms.Dev – Soluções em 5 minutos!</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <meta name="description"
    content="Estamos desenvolvendo soluções digitais com velocidade, criatividade e tecnologia. Em breve, novidades.">
  <meta property="og:image" content="/og-image.jpg">
  <meta name="twitter:image" content="/og-image.jpg">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in 1s ease-out both;
    }

    .bg-blur {
      backdrop-filter: blur(12px);
      background-color: rgba(15, 23, 42, 0.75);
    }

    .tech-backdrop {
      background-image: radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.05), transparent 60%),
        radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.08), transparent 60%);
    }

    .neon-btn {
      background: linear-gradient(to right, #0ea5e9, #6366f1);
      box-shadow: 0 0 12px rgba(14, 165, 233, 0.5);
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      opacity: 0.95;
      transition: all 0.3s ease;
      cursor: not-allowed;
    }

    .neon-btn:hover {
      opacity: 1;
      box-shadow: 0 0 24px rgba(14, 165, 233, 0.8);
    }
  </style>
</head>

<body class="bg-gray-950 text-white flex items-center justify-center min-h-screen tech-backdrop">
  <div class="absolute inset-0 pointer-events-none"></div>

  <div
    class="relative z-10 px-6 py-10 text-center max-w-xl bg-blur rounded-2xl shadow-xl animate-fade-in border border-white/10">
    <img src="/symbol-transparent.png" alt="Logo 5msdev" class="w-20 h-20 mx-auto mb-6">

    <h1 class="text-3xl md:text-4xl font-bold mb-4">
      Quem tá construindo não tem tempo pra explicar.
    </h1>

    <p class="text-gray-300 mb-8">
      Estamos desenvolvendo soluções digitais sob medida com velocidade, elegância e inovação. Em breve, mais novidades.
    </p>

    <span class="neon-btn">Enviar mensagem</span>

    <p class="text-sm text-gray-500 mt-6">
      Ou envie um e-mail para <a href="mailto:hello@5ms.dev" class="underline hover:text-white">hello@5ms.dev</a>
    </p>
  </div>
</body>

</html>
