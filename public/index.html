<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5ms.Dev – Soluções em 5 minutos!</title>

  <!-- Favicon e meta preview -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="description"
    content="Estamos desenvolvendo soluções digitais com velocidade, criatividade e tecnologia. Em breve, novidades.">
  <meta property="og:image" content="https://5ms.dev/og-image.jpg">
  <meta name="twitter:image" content="https://5ms.dev/og-image.jpg">

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #0f172a 0%, #0a0f1f 100%);
      overflow: hidden;
      color: white;
    }

    .fade-in {
      animation: fadeIn 1.2s ease-in-out both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glow {
      filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.8));
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% {
        filter: drop-shadow(0 0 4px rgba(0, 255, 255, 0.3));
      }

      50% {
        filter: drop-shadow(0 0 12px rgba(0, 255, 255, 0.8));
      }

      100% {
        filter: drop-shadow(0 0 4px rgba(0, 255, 255, 0.3));
      }
    }

    .btn-glass {
      background: rgba(14, 165, 233, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(14, 165, 233, 0.3);
      color: #0ea5e9;
      transition: all 0.3s ease;
    }

    .btn-glass:hover {
      background: rgba(14, 165, 233, 0.2);
      border-color: rgba(14, 165, 233, 0.6);
      color: white;
    }

    /* Particle animation */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.1);
      animation: float 20s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }

      to {
        transform: translateY(-200vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center px-6 text-center relative">

  <!-- Particles (background animation) -->
  <div class="circle" style="width: 200px; height: 200px; left: 10%; top: 80%; animation-delay: 0s;"></div>
  <div class="circle" style="width: 100px; height: 100px; left: 70%; top: 90%; animation-delay: 5s;"></div>
  <div class="circle" style="width: 300px; height: 300px; left: 40%; top: 100%; animation-delay: 10s;"></div>
  <div class="circle" style="width: 150px; height: 150px; left: 85%; top: 95%; animation-delay: 15s;"></div>

  <!-- Conteúdo -->
  <div class="flex items-center gap-6 fade-in mb-6">
    <img src="/symbol-transparent.png" alt="Logo 5msdev" class="w-16 h-16 glow" />
    <h1 class="text-2xl md:text-3xl font-bold text-left">Quem tá construindo não tem<br />tempo pra explicar.</h1>
  </div>

  <p class="text-gray-300 max-w-xl mx-auto fade-in mb-8">
    Estamos desenvolvendo soluções digitais sob medida com velocidade, elegância e inovação. Em breve, mais novidades.
  </p>

  <button
    class="btn-glass py-3 px-6 rounded-lg text-sm md:text-base font-semibold glow fade-in transition-all duration-300">
    Enviar mensagem
  </button>

  <p class="text-sm text-gray-500 mt-6 fade-in">
    Ou envie um e-mail para <a href="mailto:hello@5ms.dev" class="underline hover:text-white">hello@5ms.dev</a>
  </p>

</body>

</html>
