<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5ms.dev — Em breve</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      background: #0a0c10;
      color: #fff;
      font-family: "Orbitron", sans-serif;
      overflow: hidden;
    }

    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .center {
      position: absolute;
      z-index: 1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      gap: 60px;
      text-align: left;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      /* define o mesmo tamanho do conteúdo textual */
      min-width: 200px;
    }

    .logo {
      width: 100%;
      height: 100%;
      max-width: 200px;
      max-height: 200px;
      object-fit: contain;
      filter: drop-shadow(0 0 20px #0ef);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        filter: drop-shadow(0 0 10px #0ef);
      }

      50% {
        filter: drop-shadow(0 0 25px #0ef);
      }

      100% {
        filter: drop-shadow(0 0 10px #0ef);
      }
    }

    .content {
      max-width: 480px;
    }

    .content h1 {
      font-size: 2rem;
      color: #00f0ff;
      margin-bottom: 12px;
    }

    .content p {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .btn {
      background: #00f0ff;
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 6px;
      color: #000;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 0 15px #00f0ff80;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f0ff;
    }

    .email {
      margin-top: 14px;
      font-size: 0.85rem;
      color: #888;
    }

    .email a {
      color: #00f0ff;
      text-decoration: none;
    }

    .email a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <canvas id="bg"></canvas>

  <div class="center">
    <div class="logo-container">
      <img src="/symbol-transparent.png" alt="Logo 5ms" class="logo" />
    </div>
    <div class="content">
      <h1>Quem tá construindo não<br />tem tempo pra explicar.</h1>
      <p>
        Estamos desenvolvendo soluções digitais sob medida com velocidade,
        elegância e inovação. Em breve, mais novidades.
      </p>
      <button class="btn">Enviar mensagem</button>
      <div class="email">
        Ou envie um e-mail para
        <a href="mailto:hello@5ms.dev">hello@5ms.dev</a>
      </div>
    </div>
  </div>

  <script>
    // Animation background particles
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    let width = (canvas.width = window.innerWidth);
    let height = (canvas.height = window.innerHeight);

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    const dots = Array.from({ length: 100 }, () => ({
      x: Math.random() * width,
      y: Math.random() * height,
      vx: Math.random() * 0.4 - 0.2,
      vy: Math.random() * 0.4 - 0.2,
    }));

    function draw() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "#00f0ff";

      for (let i = 0; i < dots.length; i++) {
        const dot = dots[i];
        dot.x += dot.vx;
        dot.y += dot.vy;

        if (dot.x < 0 || dot.x > width) dot.vx *= -1;
        if (dot.y < 0 || dot.y > height) dot.vy *= -1;

        ctx.beginPath();
        ctx.arc(dot.x, dot.y, 1.5, 0, Math.PI * 2);
        ctx.fill();

        for (let j = i + 1; j < dots.length; j++) {
          const dx = dots[j].x - dot.x;
          const dy = dots[j].y - dot.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < 100) {
            ctx.beginPath();
            ctx.strokeStyle = "rgba(0, 240, 255, 0.1)";
            ctx.moveTo(dot.x, dot.y);
            ctx.lineTo(dots[j].x, dots[j].y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>

</html>
