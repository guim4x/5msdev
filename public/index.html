<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>5ms.Dev – Em Construção</title>
  <link rel="icon" href="/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #01030a;
      overflow: hidden;
      color: #0ef;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      max-width: 1000px;
      width: 90%;
      margin: 0 auto;
      padding: 100px 0;
    }

    .logo {
      width: 240px;
      height: 240px;
      flex-shrink: 0;
      filter: drop-shadow(0 0 20px #0ef);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        filter: drop-shadow(0 0 10px #0ef);
      }

      50% {
        transform: scale(1.03);
        filter: drop-shadow(0 0 30px #0ef);
      }
    }

    .content {
      margin-left: 40px;
    }

    h1 {
      font-size: 2.8rem;
      line-height: 1.2;
      margin: 0 0 20px;
    }

    p {
      color: #aaa;
      font-size: 1rem;
      max-width: 480px;
      margin: 0 0 30px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.1rem;
      color: #01030a;
      background: #0ef;
      border: none;
      border-radius: 6px;
      cursor: not-allowed;
      box-shadow: 0 0 20px rgba(14, 255, 255, 0.3);
      transition: 0.3s;
    }

    .btn:hover {
      box-shadow: 0 0 40px rgba(14, 255, 255, 0.6);
    }

    .email {
      margin-top: 20px;
      color: #444;
      font-size: 0.9rem;
    }

    .email a {
      color: #0ef;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <canvas id="bg"></canvas>

  <div class="container">
    <img src="/symbol-transparent.png" alt="Logo 5msdev" class="logo">
    <div class="content">
      <h1>Quem tá construindo não tem tempo pra explicar.</h1>
      <p>Estamos desenvolvendo soluções digitais sob medida com velocidade, elegância e inovação. Em breve, mais
        novidades.</p>
      <button class="btn">Enviar mensagem</button>
      <div class="email">Ou envie um e‑mail para <a href="mailto:hello@5ms.dev">hello@5ms.dev</a></div>
    </div>
  </div>

  <script>
    // Canvas background with moving particles + lines
    const c = document.getElementById('bg'), ctx = c.getContext('2d');
    let w, h, particles = [];
    const init = () => {
      resize();
      particles = Array(80).fill().map(() => {
        return {
          x: Math.random() * w, y: Math.random() * h,
          vx: (Math.random() - 0.5) * 0.5, vy: (Math.random() - 0.5) * 0.5,
          r: Math.random() * 2 + 1
        };
      });
      requestAnimationFrame(anim);
    };
    const resize = () => { w = c.width = window.innerWidth; h = c.height = window.innerHeight; };
    window.onresize = resize;

    function anim() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach(a => {
        a.x += a.vx; a.y += a.vy;
        if (a.x < 0 || a.x > w) a.vx *= -1;
        if (a.y < 0 || a.y > h) a.vy *= -1;
        ctx.fillStyle = 'rgba(14,239,255,0.3)';
        ctx.beginPath(); ctx.arc(a.x, a.y, a.r, 0, 2 * Math.PI); ctx.fill();
        particles.forEach(b => {
          let dx = a.x - b.x, dy = a.y - b.y, d = Math.hypot(dx, dy);
          if (d < 100) {
            ctx.strokeStyle = 'rgba(14,239,255,' + (0.2 - d / 500) + ')';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        });
      });
      requestAnimationFrame(anim);
    }
    init();
  </script>

</body>

</html>
