<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5ms.Dev – Soluções em 5 minutos!</title>

  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="description"
    content="Estamos desenvolvendo soluções digitais com velocidade, criatividade e tecnologia. Em breve, novidades.">
  <meta property="og:image" content="https://5ms.dev/og-image.jpg">
  <meta name="twitter:image" content="https://5ms.dev/og-image.jpg">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f172a 0%, #05080f 100%);
      color: white;
      overflow: hidden;
    }

    .glow {
      filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.8));
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% {
        filter: drop-shadow(0 0 2px rgba(0, 255, 255, 0.2));
      }

      50% {
        filter: drop-shadow(0 0 12px rgba(0, 255, 255, 0.9));
      }

      100% {
        filter: drop-shadow(0 0 2px rgba(0, 255, 255, 0.2));
      }
    }

    .neon-line {
      position: absolute;
      width: 2px;
      height: 100vh;
      background: linear-gradient(to bottom, transparent, cyan, transparent);
      animation: moveDown 4s linear infinite;
      opacity: 0.1;
    }

    @keyframes moveDown {
      0% {
        transform: translateY(-100%);
      }

      100% {
        transform: translateY(100%);
      }
    }

    .btn-tech {
      background: rgba(14, 165, 233, 0.1);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(14, 165, 233, 0.4);
      color: #0ea5e9;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .btn-tech:hover {
      background: rgba(14, 165, 233, 0.2);
      border-color: rgba(14, 165, 233, 0.8);
      color: white;
    }
  </style>
</head>

<body class="relative min-h-screen flex items-center justify-center">

  <!-- Neon Lines -->
  <div class="neon-line left-1/4"></div>
  <div class="neon-line left-1/2"></div>
  <div class="neon-line left-3/4"></div>

  <!-- Conteúdo -->
  <div class="relative z-10 flex flex-col md:flex-row items-center text-center md:text-left px-6 max-w-5xl w-full">

    <!-- Logo -->
    <img src="/symbol-transparent.png" alt="Logo 5msdev"
      class="w-full md:w-1/2 max-w-[320px] glow mb-10 md:mb-0 md:mr-10" />

    <!-- Texto -->
    <div class="flex flex-col items-center md:items-start">
      <h1 class="text-3xl md:text-4xl font-bold mb-3 text-white">
        Quem tá construindo não tem<br class="hidden md:block"> tempo pra explicar.
      </h1>
      <p class="text-gray-300 mb-6 max-w-md text-sm md:text-base leading-relaxed">
        Estamos desenvolvendo soluções digitais sob medida com velocidade, elegância e inovação. Em breve, mais
        novidades.
      </p>

      <button class="btn-tech glow mb-4">Enviar mensagem</button>

      <p class="text-sm text-gray-500">
        Ou envie um e-mail para <a href="mailto:hello@5ms.dev" class="underline hover:text-white">hello@5ms.dev</a>
      </p>
    </div>
  </div>
</body>

</html>
